    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(1000, 400);

        // ProgramCodeGoesHere

draw = function(){
background(250, 250, 250);


//this is the important bit about the actual working function
hexagon = function(x, y, size){



	xa = x;
	xb = ( x + (size * pow(3, 1/2) / 2));
	xc = ( x - (size * pow(3, 1/2) / 2));

	ya = y;
	yb = ( y + (size/2));
	yc = yb + size;
	yd = ( yc + (size/2));

	beginShape();

		vertex(xa, ya);
		vertex(xb, yb);
		vertex(xb, yc);
		vertex(xa, yd);
		vertex(xc, yc);
		vertex(xc, yb);
		vertex(xa, ya);

	endShape();
	


};

text(pow(3, 1/2), 200, 200);
rect(200, 200, 60, 60);



hexagon(100, 100, 70);
}




//dont touch anything past here
