 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 <script>

    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(1500, 1000); 
        frameRate(30);
        
        // ProgramCodeGoesHere


// functions of note

hexagon = function(x, y, size){



	xa = x;
	xb = ( x + (size * pow(3, 1/2) / 2));
	xc = ( x - (size * pow(3, 1/2) / 2));

	ya = y;
	yb = ( y + (size/2));
	yc = yb + size;
	yd = ( yc + (size/2));

	beginShape();

		vertex(xa, ya);
		vertex(xb, yb);
		vertex(xb, yc);
		vertex(xa, yd);
		vertex(xc, yc);
		vertex(xc, yb);
		vertex(xa, ya);

	endShape();
	


};

tileColor = function(num){

	if(num == 1){
		fill(190, 190, 190);
	}
	else if(num == 2){

		fill(140, 240, 170);
	}
	else if(num == 3){

		fill(190, 130, 90);
	}
	else if(num == 4){

		fill(250, 250, 0);
	}
	else if(num == 5){

		fill(250, 100, 120);
	}
	else if(num == 6){

		fill(250, 240, 230);
	}
	else{
		fill(0);
	}


};

	dice1 = floor(random(1, 7));
	dice2 = floor(random(1, 7));


dice = function(amnt, size){

	fill(0);
	rectRight = 350;
	rectBottom = 200;



	rect(0, 0, rectRight, rectBottom);
	
	fill(250, 250, 250);
	text(dice1, 100, 100);
	text(dice2, 150, 100);

};



// there are 19 hexes in catan


draw = function(){

	function mouseClicked() {
   		dice1 = 1;
		dice2 = 1;

	}
	

	strokeWeight(10);
	textSize(50);
	background(50, 110, 190);

	//allHexStartX
	ahsX = 550;
	//allHexStartY
	ahsY = 100;
	//allHexSize
	ahSize = 100;	


	// array for the different kinds of tiles
	// 1 = ore
	// 2 = sheep
	// 3 = wood
	// 4 = wheat
	// 5 = brick
	// 6 = dessert

	// set up arrangement
	setupAr =  [3, 2, 2, 4, 1, 4, 3,  3, 5, 6, 1, 4, 4,  1,  3, 2,  5, 2, 5 ];
	// set up numbers ( die rolls )
	setupNum = [6, 3, 8, 2, 4, 5, 10, 5, 9, 7, 6, 9, 10, 11, 3, 12, 8, 4, 11];






	fill(250, 250, 250);

	



	// the 19 hexagons

	

	for ( i = 0; i <= 18; i++){
		
		tileColor(setupAr[i]);
		if (i <= 2){

			hexagon(ahsX + (2 * i * (ahSize * pow(3, 1/2) / 2)), ahsY, ahSize);
				
			fill(0, 0, 0);
			text(setupNum[i], ahsX + (2 * i * (ahSize * pow(3, 1/2) / 2)) - ahSize/6, ahsY + ahSize);

			
		

		}
		else if(i <= 6){

			hexagon(ahsX + (2 * (i - 3) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2) / 2), ahsY + ahSize * 1.5, ahSize)

			fill(0, 0, 0);
			text(setupNum[i], ahsX + (2 * (i - 3) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2) / 2) - ahSize/6, ahsY + ahSize * 2.5);

		}
		else if(i <= 11){

			hexagon(ahsX + (2 * (i - 7) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2)), ahsY + ahSize * 3, ahSize)

			fill(0, 0, 0);
			text(setupNum[i], ahsX + (2 * (i - 7) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2)) - ahSize/6, ahsY + ahSize * 4);

		}
		else if(i <= 15){

			hexagon(ahsX + (2 * (i - 12) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2) / 2), ahsY + ahSize * 4.5, ahSize)

			fill(0, 0, 0);
			text(setupNum[i], ahsX + (2 * (i - 12) * (ahSize * pow(3, 1/2) / 2)) - (ahSize * pow(3, 1/2) / 2) - ahSize/6, ahsY + ahSize * 5.5);

		}
		else if(i <= 18){

			hexagon(ahsX + (2 * (i - 16) * (ahSize * pow(3, 1/2) / 2)), ahsY + ahSize * 6, ahSize)

			fill(0, 0, 0);
			text(setupNum[i], ahsX + (2 * (i - 16) * (ahSize * pow(3, 1/2) / 2)) - ahSize/6, ahsY + ahSize * 7);

		}


		// end of for loop
	}
	dice(2, 3);

	// end of draw function
}

//dont touch anything past here

};
};
    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
